<!doctype html>
<html lang="en">
  <!-- sljsldkjfldsjlkd -->
  <!-- dsfsdlds;flk -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список предметов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="\">Расписание</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="\polls\rooms\">Все аудитории</a></li>
      </ul>
    </div>
  </div>
</nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<div class = "container mt-3">
  <h1>{{ title }}</h1>
  <div class = 'row'>
    {% for item in subjects %}
    <div class="card mb-3">
  <div class="card-header">
    {{ item.name }} ({{item.lecture_practice}})
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      {% if item.lecture_practice == "л/п" %}
      <a href="/polls/{{item.name|add:',,'|add:'1'}}" class="btn btn-primary">View all rooms</a>
      {% else %}
      <a href="/polls/{{item.name|add:',,'|add:item.lecture_practice}}" class="btn btn-primary">View all rooms</a>
      {% endif %}
    </blockquote>
  </div>
</div>
    {% endfor %}
  </div>
</div>

  </body>
</html>
